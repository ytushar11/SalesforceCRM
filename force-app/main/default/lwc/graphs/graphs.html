<template>
    <div class="chart-container">
        <template for:each={chartBars} for:item="bar">
            <div class="bar-wrapper" key={bar.name}>
                <div class="bar" style="height: {bar.height}%"></div>
                <div class="label">{bar.name}</div>
            </div>
        </template>
    </div>
</template>
